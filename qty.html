<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qunatity</title>
    <style>
      input {
        text-align: center;
        width: 20px;
      }
      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="decrease">-</button>
      <input id="qty" type="text" value="1" />
      <button id="increase">+</button>
    </div>
  </body>
</html>
<script>
  document.querySelector("#increase").addEventListener("click", increaseQty);
  function increaseQty() {
    let qty = Number(document.querySelector("#qty").value);
    let fQty = qty + 1;
    console.log(fQty);
  }
</script>
